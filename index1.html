<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pigeon Palace</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f3f4f6;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0.5rem 0 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #2563eb;
    }

    #cart-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    #cart-sidebar.active {
      display: flex;
    }

    #cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pigeon Palace</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main class="products">
    <div class="product">
      <img src="images/hat.jpg" alt="Tiny Pigeon Hat">
      <h3>Tiny Pigeon Hat</h3>
      <p>$5.99</p>
      <button onclick="addToCart('Tiny Pigeon Hat', 5.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/boots.jpg" alt="Miniature Pigeon Boots">
      <h3>Miniature Pigeon Boots</h3>
      <p>$7.49</p>
      <button onclick="addToCart('Miniature Pigeon Boots', 7.49)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/cape.jpg" alt="Hero Pigeon Cape">
      <h3>Hero Pigeon Cape</h3>
      <p>$6.25</p>
      <button onclick="addToCart('Hero Pigeon Cape', 6.25)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/glasses.jpg" alt="Pigeon Sunglasses">
      <h3>Pigeon Sunglasses</h3>
      <p>$4.50</p>
      <button onclick="addToCart('Pigeon Sunglasses', 4.50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/bowtie.jpg" alt="Fancy Bowtie">
      <h3>Fancy Bowtie</h3>
      <p>$3.99</p>
      <button onclick="addToCart('Fancy Bowtie', 3.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/vest.jpg" alt="Tiny Vest">
      <h3>Formal Vest</h3>
      <p>$8.75</p>
      <button onclick="addToCart('Formal Vest', 8.75)">Add to Cart</button>
    </div>
  </main>

  <aside id="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
    <button onclick="fakeCheckout()">Checkout</button>
    <button onclick="hideCart()">Close</button>
  </aside>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCartUI();
    }

    function updateCartUI() {
      document.getElementById("cart-count").textContent = cart.length;
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      document.getElementById("total-price").textContent = total.toFixed(2);
    }

    function showCart() {
      document.getElementById("cart-sidebar").classList.add("active");
      updateCartUI();
    }

    function hideCart() {
      document.getElementById("cart-sidebar").classList.remove("active");
    }

    function fakeCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("Thanks for your order! This is a demo checkout. üê¶");
      cart = [];
      updateCartUI();
      hideCart();
    }

    // On load
    updateCartUI();
  </script>
</body>
</html>
