<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Paradisul Porumbeilor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f0f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .cart-icon {
      width: 30px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Paradisul Porumbeilor</h1>
  <a href="checkout.html"><img src="cart.png" class="cart-icon" alt="Cart"></a>
</header>

<div class="products">
  <div class="product">
    <img src="hat.jpg" alt="Pălărie porumbel">
    <h3>Pălărie porumbel</h3>
    <p>30 lei</p>
    <button onclick="addToCart('hat')">Adaugă în coș</button>
  </div>
  <div class="product">
    <img src="sneakers.jpg" alt="Sneakers porumbel">
    <h3>Sneakers porumbel</h3>
    <p>45 lei</p>
    <button onclick="addToCart('sneakers')">Adaugă în coș</button>
  </div>
  <div class="product">
    <img src="food.jpg" alt="Hrană porumbei">
    <h3>Hrană porumbei</h3>
    <p>20 lei</p>
    <button onclick="addToCart('food')">Adaugă în coș</button>
  </div>
  <div class="product">
    <img src="nest.jpg" alt="Cuib porumbel">
    <h3>Cuib porumbel</h3>
    <p>50 lei</p>
    <button onclick="addToCart('nest')">Adaugă în coș</button>
  </div>
</div>

<script>
  function addToCart(id) {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    cart[id] = (cart[id] || 0) + 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Produs adăugat în coș!');
  }
</script>

</body>
</html>
