<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paradisul Porumbeilor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 300px;
      border-radius: 10px;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      background: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005f73;
    }
  </style>
</head>
<body>

  <h1>Paradisul Porumbeilor</h1>

  <div class="product">
    <img src="images/hat.jpg" alt="Pălărie pentru porumbel">
    <h2>Pălărie Elegantă</h2>
    <p>Transformă-ți porumbelul într-un adevărat domn cu această pălărie stilată.</p>
    <p class="price">49 RON</p>
    <button>Adaugă în coș</button>
  </div>

</body>
</html>
