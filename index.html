<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coșul meu - Paradisul Porumbeilor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 20px;
      border-radius: 6px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details h3 {
      margin: 0 0 5px;
    }
    .cart-item-details p {
      margin: 0;
    }
    .total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>Coșul tău de cumpărături</h1>
<div class="cart-container" id="cart-container">
  <!-- Produsele vor fi afișate aici din JavaScript -->
</div>

<a class="back-btn" href="index.html">Înapoi la magazin</a>

<script>
  const products = {
    hat: { name: "Palarie porumbei", price: 30, image: "hat.jpg" },
    sneakers: { name: "Sneakers porumbei", price: 45, image: "sneakers.jpg" },
    food: { name: "Hrană specială", price: 20, image: "food.jpg" },
    nest: { name: "Cuib porumbei", price: 50, image: "nest.jpg" }
  };

  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const container = document.getElementById('cart-container');

  if (Object.keys(cart).length === 0) {
    container.innerHTML = "<p>Coșul tău este gol.</p>";
  } else {
    let total = 0;
    for (const id in cart) {
      const item = products[id];
      const quantity = cart[id];
      const subtotal = item.price * quantity;
      total += subtotal;

      const element = document.createElement('div');
      element.className = 'cart-item';
      element.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="cart-item-details">
          <h3>${item.name}</h3>
          <p>Preț: ${item.price} lei</p>
          <p>Cantitate: ${quantity}</p>
          <p>Total: ${subtotal} lei</p>
        </div>
      `;
      container.appendChild(element);
    }

    const totalEl = document.createElement('div');
    totalEl.className = 'total';
    totalEl.textContent = `Total de plată: ${total} lei`;
    container.appendChild(totalEl);
  }
</script>

</body>
</html>
