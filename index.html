<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paradisul Porumbeilor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Paradisul Porumbeilor</h1>
  <a href="checkout.html"><img src="cart.png" alt="Coș" class="cart-icon"></a>
</header>

<div class="products">
  <div class="product">
    <img src="hat.jpg" alt="Pălărie porumbel">
    <h3>Pălărie porumbel</h3>
    <p>Preț: 30 lei</p>
    <button onclick="addToCart('hat')">Adaugă în coș</button>
  </div>

  <div class="product">
    <img src="sneakers.jpg" alt="Sneakers porumbel">
    <h3>Sneakers porumbel</h3>
    <p>Preț: 45 lei</p>
    <button onclick="addToCart('sneakers')">Adaugă în coș</button>
  </div>

  <div class="product">
    <img src="food.jpg" alt="Hrană porumbei">
    <h3>Hrană specială</h3>
    <p>Preț: 20 lei</p>
    <button onclick="addToCart('food')">Adaugă în coș</button>
  </div>

  <div class="product">
    <img src="nest.jpg" alt="Cuib porumbel">
    <h3>Cuib confortabil</h3>
    <p>Preț: 50 lei</p>
    <button onclick="addToCart('nest')">Adaugă în coș</button>
  </div>
</div>

<script>
  function addToCart(id) {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    cart[id] = (cart[id] || 0) + 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Produsul a fost adăugat în coș!");
  }
</script>

</body>
</html>
