<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Paradisul Porumbeilor - Magazin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .product { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    .product img { width: 100px; margin-right: 15px; }
    .product-details { flex-grow: 1; }
    button { padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #218838; }
    #cartIcon {
      position: fixed; top: 20px; right: 20px; cursor: pointer;
      font-size: 30px; color: #333;
    }
    #cartCount {
      background: red; color: white; font-weight: bold;
      border-radius: 50%; padding: 3px 7px;
      position: absolute; top: -5px; right: -5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Paradisul Porumbeilor - Magazin</h1>

  <div id="products">
    <!-- Produsele vor fi generate din JS -->
  </div>

  <div id="cartIcon" onclick="goToCheckout()" title="Vezi coÈ™ul ðŸ›’">
    ðŸ›’ <span id="cartCount">0</span>
  </div>

<script>
  const products = {
    hat: {
      name: "Palarie porumbei",
      price: 30,
      description: "Palarie speciala pentru porumbei, usoara si rezistenta.",
      image: "hat.jpg"
    },
    sneakers: {
      name: "Sneakers pentru porumbei",
      price: 45,
      description: "Sneakers moderni pentru porumbei rapizi si stilati.",
      image: "sneakers.jpg"
    },
    food: {
      name: "Hrana premium",
      price: 20,
      description: "Hrana echilibrata pentru porumbei sanatosi.",
      image: "food.jpg"
    },
    nest: {
      name: "Cuib confortabil",
      price: 50,
      description: "Cuib calduros si rezistent pentru porumbeii tai.",
      image: "nest.jpg"
    }
  };

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    if (cart[id]) {
      cart[id]++;
    } else {
      cart[id] = 1;
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert(products[id].name + " a fost adÄƒugat Ã®n coÈ™!");
  }

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    let count = Object.values(cart).reduce((a, b) => a + b, 0);
    document.getElementById('cartCount').textContent = count;
  }

  function goToCheckout() {
    window.location.href = 'checkout.html';
  }

  function showProducts() {
    const container = document.getElementById('products');
    container.innerHTML = '';

    for (let id in products) {
      let p = products[id];
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}" />
          <div class="product-details">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><b>PreÈ›: ${p.price} lei</b></p>
          </div>
          <button onclick="addToCart('${id}')">AdaugÄƒ Ã®n coÈ™</button>
        </div>
      `;
    }
  }

  // La Ã®ncÄƒrcare paginÄƒ:
  showProducts();
  updateCartCount();
</script>
</body>
</html>
