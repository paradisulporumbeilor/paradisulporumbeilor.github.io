<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paradisul Porumbeilor - Magazin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .store {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto 40px auto;
  }
  .product {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product a {
    color: inherit;
    text-decoration: none;
  }
  .product img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .price {
    color: green;
    font-weight: bold;
    margin: 8px 0;
    font-size: 1.2em;
  }
  button {
    background: #008CBA;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
  }
  button:hover {
    background: #005f73;
  }
</style>
</head>
<body>

<h1>Paradisul Porumbeilor - Magazin</h1>

<div class="store">

  <div class="product">
    <a href="hat.html">
      <img src="images/hat.jpg" alt="Pălărie pentru porumbel" />
      <h2>Pălărie Elegantă</h2>
      <p class="price">49 RON</p>
    </a>
    <button onclick="alert('Adăugat în coș: Pălărie Elegantă');">Adaugă în coș</button>
  </div>

  <div class="product">
    <a href="sneakers.html">
      <img src="images/sneakers.jpg" alt="Adidași pentru porumbel" />
      <h2>Adidași Sport</h2>
      <p class="price">79 RON</p>
    </a>
    <button onclick="alert('Adăugat în coș: Adidași Sport');">Adaugă în coș</button>
  </div>

  <div class="product">
    <a href="food.html">
      <img src="images/food.jpg" alt="Mâncare pentru porumbel" />
      <h2>Mâncare Premium</h2>
      <p class="price">35 RON</p>
    </a>
    <button onclick="alert('Adăugat în coș: Mâncare Premium');">Adaugă în coș</button>
  </div>

  <div class="product">
    <a href="nest.html">
      <img src="images/nest.jpg" alt="Cuib pentru porumbel" />
      <h2>Cuib de Lux</h2>
      <p class="price">120 RON</p>
    </a>
    <button onclick="alert('Adăugat în coș: Cuib de Lux');">Adaugă în coș</button>
  </div>

</div>

</body>
</html>
