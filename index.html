<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradisul Porumbeilor - Magazin</title>
  <style>
    /* Reset È™i font */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #005f73;
      margin: 0;
    }
    header p {
      color: #0a9396;
      font-size: 1.1rem;
      margin-top: 5px;
    }

    /* Container produse */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .product-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      margin: 0 0 10px;
      font-size: 1.25rem;
      color: #005f73;
    }
    .product-info h3 a {
      text-decoration: none;
      color: inherit;
    }
    .product-info p.price {
      font-weight: 600;
      font-size: 1.1rem;
      color: #ee6c4d;
      margin: 0 0 15px;
    }

    button.add-to-cart {
      background-color: #0a9396;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    button.add-to-cart:hover {
      background-color: #005f73;
    }

    /* Icon coÈ™ fix */
    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 36px;
      background-color: #0a9396;
      color: white;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #cart-icon:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>

<header>
  <h1>Paradisul Porumbeilor</h1>
  <p>Accesorii premium pentru porumbei fericiÈ›i</p>

<section id="products">
  <div class="product-card" data-id="1" data-name="PÄƒlÄƒrie porumbel" data-price="15">

    <div class="product-info">
      <h3><a href="product1.html">PÄƒlÄƒrie porumbel</a></h3>
      <p class="price">15 RON</p>
      <button class="add-to-cart" onclick="addToCart(1)">AdaugÄƒ Ã®n coÈ™</button>
    </div>
  </div>

  <div class="product-card" data-id="2" data-name="AdidaÈ™i porumbel" data-price="45">
    <img src="images/sneakers.jpg" alt="AdidaÈ™i porumbel" class="product-image" />
    <div class="product-info">
      <h3><a href="product2.html">AdidaÈ™i porumbel</a></h3>
      <p class="price">45 RON</p>
      <button class="add-to-cart" onclick="addToCart(2)">AdaugÄƒ Ã®n coÈ™</button>
    </div>
  </div>

  <div class="product-card" data-id="3" data-name="MÃ¢ncare porumbel" data-price="20">
    <img src="images/food.jpg" alt="MÃ¢ncare porumbel" class="product-image" />
    <div class="product-info">
      <h3><a href="product3.html">MÃ¢ncare porumbel</a></h3>
      <p class="price">20 RON</p>
      <button class="add-to-cart" onclick="addToCart(3)">AdaugÄƒ Ã®n coÈ™</button>
    </div>
  </div>

  <div class="product-card" data-id="4" data-name="Cuib porumbel" data-price="30">
    <img src="images/nest.jpg" alt="Cuib porumbel" class="product-image" />

</section>

<div id="cart-icon" title="Vezi coÈ™ul" onclick="goToCheckout()">ðŸ›’</div>

<script>
  function addToCart(productId) {
    const productElem = document.querySelector(`.product-card[data-id='${productId}']`);
    const name = productElem.getAttribute('data-name');
    const price = parseFloat(productElem.getAttribute('data-price'));

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const existing = cart.find(item => item.id === productId);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({ id: productId, name, price, qty: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} a fost adÄƒugat Ã®n coÈ™!`);
  }

  function goToCheckout() {
    window.location.href = 'checkout.html';
  }
</script>
