<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paradisul Porumbeilor - Magazin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .product button:hover {
      background-color: #2980b9;
    }
    .checkout-link {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      background-color: #2ecc71;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }
    .checkout-link:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<h1>Paradisul Porumbeilor</h1>

<div class="container">
  <div class="product" onclick="window.location.href='hat.html'">
    <img src="hat.jpg" alt="Palarie" />
    <h3>Palarie porumbei</h3>
    <p>Preț: 30 lei</p>
    <button onclick="event.stopPropagation(); addToCart('hat')">Adaugă în coș</button>
  </div>

  <div class="product" onclick="window.location.href='sneakers.html'">
    <img src="sneakers.jpg" alt="Sneakers" />
    <h3>Sneakers porumbei</h3>
    <p>Preț: 45 lei</p>
    <button onclick="event.stopPropagation(); addToCart('sneakers')">Adaugă în coș</button>
  </div>

  <div class="product" onclick="window.location.href='food.html'">
    <img src="food.jpg" alt="Hrană" />
    <h3>Hrană specială</h3>
    <p>Preț: 20 lei</p>
    <button onclick="event.stopPropagation(); addToCart('food')">Adaugă în coș</button>
  </div>

  <div class="product" onclick="window.location.href='nest.html'">
    <img src="nest.jpg" alt="Cuib" />
    <h3>Cuib porumbei</h3>
    <p>Preț: 50 lei</p>
    <button onclick="event.stopPropagation(); addToCart('nest')">Adaugă în coș</button>
  </div>
</div>

<a href="checkout.html" class="checkout-link">Vezi coșul</a>

<script>
  const products = {
    hat: { name: "Palarie porumbei", price: 30, image: "hat.jpg" },
    sneakers: { name: "Sneakers porumbei", price: 45, image: "sneakers.jpg" },
    food: { name: "Hrană specială", price: 20, image: "food.jpg" },
    nest: { name: "Cuib porumbei", price: 50, image: "nest.jpg" }
  };

  function addToCart(id) {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    cart[id] = (cart[id] || 0) + 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${products[id].name} a fost adăugat în coș!`);
  }
</script>

</body>
</html>
