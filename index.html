<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paradisul Porumbeilor - Magazin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
    position: relative;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .store {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto 40px auto;
  }
  .product {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product a {
    color: inherit;
    text-decoration: none;
  }
  .product img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .price {
    color: green;
    font-weight: bold;
    margin: 8px 0;
    font-size: 1.2em;
  }
  button {
    background: #008CBA;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
  }
  button:hover {
    background: #005f73;
  }
  /* Iconita cos */
  .cart-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #008CBA;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cart-icon svg {
    fill: white;
    width: 28px;
    height: 28px;
  }
  .cart-icon:hover {
    background: #005f73;
  }
</style>
<script>
  function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(product.name + ' a fost adăugat în coș!');
  }
</script>
</head>
<body>

<h1>Paradisul Porumbeilor - Magazin</h1>

<div class="store">

  <div class="product">
    <a href="hat.html">
      <img src="images/hat.jpg" alt="Pălărie pentru porumbel" />
      <h2>Pălărie Elegantă</h2>
      <p class="price">49 RON</p>
    </a>
    <button onclick="addToCart({name: 'Pălărie Elegantă', price: 49});">Adaugă în coș</button>
  </div>

  <div class="product">
    <a href="sneakers.html">
      <img src="images/sneakers.jpg" alt="Adidași pentru porumbel" />
      <h2>Adidași Sport</h2>
      <p class="price">79 RON</p>
    </a>
    <button onclick="addToCart({name: 'Adidași Sport', price: 79});">Adaugă în coș</button>
  </div>

  <div class="product">
    <a href="food.html">
      <img src="images/food.jpg" alt="Mâncare pentru porumbel" />
      <h2>Mâncare Premium</h2>
      <p class="price">35 RON</p>
    </a>
    <button onclick="addToCart({name: 'Mâncare Premium', price: 35});">Adaugă în coș</button>
  </div>

  <div class="product">
    <a href="nest.html">
      <img src="images/nest.jpg" alt="Cuib pentru porumbel" />
      <h2>Cuib de Lux</h2>
      <p class="price">120 RON</p>
    </a>
    <button onclick="addToCart({name: 'Cuib de Lux', price: 120});">Adaugă în coș</button>
  </div>

</div>

<!-- Iconița coș -->
<a href="checkout.html" class="cart-icon" title="Vezi coșul">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.416-2.215l1.791-7.083h12.29l-1.609 6.368a1 1 0 11-1.943-.49l1.021-4.04H8.96l-1.256 4.968a1 1 0 11-1.94-.23zm14.456-4.612a1 1 0 00-1.06-.756H6.37l-.41-1.621a1 1 0 00-.97-.728H2a1 1 0 100 2h1.888l1.727 6.82a1 1 0 101.934-.488l-.47-1.854h9.668a1 1 0 001-.754z"/>
  </svg>
</a>

</body>
</html>
