<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradisul Porumbeilor - Magazin Accesorii</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f0f4f8;
      color: #333;
      position: relative;
    }
    h1 {
      color: #0a9396;
      text-align: center;
      margin-bottom: 40px;
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1000;
    }
    .cart-icon img {
      width: 100%;
      height: 100%;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .product button {
      background-color: #0a9396;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .product button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>

  <h1>Paradisul Porumbeilor - Magazin Accesorii</h1>

  <!-- Iconita cos -->
  <a href="checkout.html" class="cart-icon" title="Vezi coșul">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Coș de cumpărături" />
  </a>

  <div class="products">
    <div class="product">
      <a href="hat.html">
        <img src="images/hat.jpg" alt="Pălărie porumbel" />
        <h3>Pălărie porumbel</h3>
      </a>
      <button onclick="addToCart('hat')">Adaugă în coș</button>
    </div>

    <div class="product">
      <a href="sneakers.html">
        <img src="images/sneakers.jpg" alt="Adidași porumbel" />
        <h3>Adidași porumbel</h3>
      </a>
      <button onclick="addToCart('sneakers')">Adaugă în coș</button>
    </div>

    <div class="product">
      <a href="food.html">
        <img src="images/food.jpg" alt="Mâncare porumbel" />
        <h3>Mâncare porumbel</h3>
      </a>
      <button onclick="addToCart('food')">Adaugă în coș</button>
    </div>

    <div class="product">
      <a href="nest.html">
        <img src="images/nest.jpg" alt="Cuib porumbel" />
        <h3>Cuib porumbel</h3>
      </a>
      <button onclick="addToCart('nest')">Adaugă în coș</button>
    </div>
  </div>

<script>
  function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    if(cart[productId]) {
      cart[productId]++;
    } else {
      cart[productId] = 1;
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Produs adăugat în coș!');
  }
</script>

</body>
</html>
