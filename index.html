<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paradisul Porumbeilor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .product {
      max-width: 600px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin-top: 10px;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    button {
      background: #008CBA;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005f7a;
    }
  </style>
</head>
<body>

  <h1>Paradisul Porumbeilor</h1>

  <div class="product">
    <img src="images/hat.jpg" alt="Pălărie pentru porumbel">
    <h2>Pălărie elegantă pentru porumbel</h2>
    <p>Transformă-ți porumbelul într-un adevărat domn!</p>
    <p class="price">49 RON</p>
    <button>Adaugă în coș</button>
  </div>

</body>
</html>
