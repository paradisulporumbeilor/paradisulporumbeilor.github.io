<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradisul Porumbeilor - Magazin Accesorii</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #0a9396;
      text-align: center;
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .product a {
      text-decoration: none;
      color: #005f73;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Paradisul Porumbeilor - Magazin Accesorii</h1>

  <div class="products">
    <div class="product">
      <a href="hat.html">
        <img src="images/hat.jpg" alt="Pălărie porumbel" />
        Pălărie porumbel
      </a>
    </div>

    <div class="product">
      <a href="sneakers.html">
        <img src="images/sneakers.jpg" alt="Adidași porumbel" />
        Adidași porumbel
      </a>
    </div>

    <div class="product">
      <a href="food.html">
        <img src="images/food.jpg" alt="Mâncare porumbel" />
        Mâncare porumbel
      </a>
    </div>

    <div class="product">
      <a href="nest.html">
        <img src="images/nest.jpg" alt="Cuib porumbel" />
        Cuib porumbel
      </a>
    </div>
  </div>

</body>
</html>
