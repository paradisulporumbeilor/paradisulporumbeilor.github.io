<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paradisul Porumbeilor - Magazin</title>
<style>
  /* Reset & font */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0; padding: 20px; max-width: 900px; margin-left: auto; margin-right: auto;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #1f2937;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
  }
  .product-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.15s ease-in-out;
  }
  .product-card:hover {
    transform: translateY(-5px);
  }
  .product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 15px;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 8px;
    text-align: center;
  }
  .product-desc {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 12px;
    text-align: center;
    flex-grow: 1;
  }
  .product-price {
    font-weight: 600;
    color: #111;
    margin-bottom: 12px;
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s ease-in-out;
  }
  button:hover {
    background-color: #1e40af;
  }
  #cartIcon {
    position: fixed;
    top: 20px; right: 20px;
    font-size: 28px;
    cursor: pointer;
    color: #2563eb;
    background: white;
    border-radius: 50%;
    width: 48px; height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
  }
  #cartCount {
    position: absolute;
    top: 6px; right: 6px;
    background: #ef4444;
    color: white;
    font-weight: 700;
    font-size: 14px;
    width: 20px; height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #msg {
    position: fixed;
    bottom: 20px; right: 20px;
    background: #22c55e;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgb(34 197 94 / 0.4);
    font-weight: 600;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  #msg.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<h1>Paradisul Porumbeilor - Magazin</h1>

<div class="products" id="products"></div>

<div id="cartIcon" title="Vezi coÈ™ul ðŸ›’" onclick="goToCheckout()">
  ðŸ›’
  <div id="cartCount">0</div>
</div>

<div id="msg"></div>

<script>
  const products = {
    hat: {
      name: "Palarie porumbei",
      price: 30,
      description: "Palarie specialÄƒ pentru porumbei, uÈ™oarÄƒ È™i rezistentÄƒ.",
      image: "hat.jpg"
    },
    sneakers: {
      name: "Sneakers pentru porumbei",
      price: 45,
      description: "Sneakers moderni pentru porumbei rapizi È™i stilaÈ›i.",
      image: "sneakers.jpg"
    },
    food: {
      name: "HranÄƒ premium",
      price: 20,
      description: "HranÄƒ echilibratÄƒ pentru porumbei sÄƒnÄƒtoÈ™i.",
      image: "food.jpg"
    },
    nest: {
      name: "Cuib confortabil",
      price: 50,
      description: "Cuib cÄƒlduros È™i rezistent pentru porumbeii tÄƒi.",
      image: "nest.jpg"
    }
  };

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    cart[id] = (cart[id] || 0) + 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    showMessage(`${products[id].name} a fost adÄƒugat Ã®n coÈ™!`);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const count = Object.values(cart).reduce((a, b) => a + b, 0);
    document.getElementById('cartCount').textContent = count;
  }

  function goToCheckout() {
    window.location.href = 'checkout.html';
  }

  function showMessage(text) {
    const msgDiv = document.getElementById('msg');
    msgDiv.textContent = text;
    msgDiv.classList.add('show');
    setTimeout(() => {
      msgDiv.classList.remove('show');
    }, 2500);
  }

  function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = '';
    for (let id in products) {
      const p = products[id];
      container.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="product-desc">${p.description}</div>
          <div class="product-price">${p.price} lei</div>
          <button onclick="addToCart('${id}')">AdaugÄƒ Ã®n coÈ™</button>
        </div>
      `;
    }
  }

  window.onload = () => {
    renderProducts();
    updateCartCount();
  };
</script>

</body>
</html>
