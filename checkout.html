<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coșul tău - Paradisul Porumbeilor</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    max-width: 900px;
    margin: auto;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #1f2937;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  th, td {
    padding: 14px 12px;
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
  }
  th {
    background: #e0e7ff;
    font-weight: 600;
    color: #1e40af;
  }
  td img {
    width: 80px;
    height: 80px;
    object-fit: contain;
  }
  .remove-btn {
    background: #ef4444;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s ease-in-out;
  }
  .remove-btn:hover {
    background: #b91c1c;
  }
  #emptyMsg {
    text-align: center;
    font-style: italic;
    margin-top: 40px;
    color: #666;
  }
  #totalRow td {
    font-weight: 700;
    font-size: 1.1rem;
  }
  #backBtn {
    display: inline-block;
    margin-top: 30px;
    background-color: #2563eb;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.2s ease-in-out;
  }
  #backBtn:hover {
    background-color: #1e40af;
  }
</style>
</head>
<body>

<h1>Coșul tău</h1>

<table id="cartTable" style="display:none;">
  <thead>
    <tr>
      <th>Produs</th>
      <th>Imagine</th>
      <th>Cantitate</th>
      <th>Preț unitar</th>
      <th>Subtotal</th>
      <th>Șterge</th>
    </tr>
  </thead>
  <tbody id="cartBody"></tbody>
  <tfoot>
    <tr id="totalRow">
      <td colspan="4" style="text-align:right;">Total:</td>
      <td id="totalPrice">0 lei</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div id="emptyMsg">Coșul este gol.</div>

<a href="index.html" id="backBtn">Înapoi la magazin</a>

<script>
  const products = {
    hat: {
      name: "Palarie porumbei",
      price: 30,
      image: "hat.jpg"
    },
    sneakers: {
      name: "Sneakers pentru porumbei",
      price: 45,
      image: "sneakers.jpg"
    },
    food: {
      name: "Hrană premium",
      price: 20,
      image: "food.jpg"
    },
    nest: {
      name: "Cuib confortabil",
      price: 50,
      image: "nest.jpg"
    }
  };

  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const tbody = document.getElementById('cartBody');
    const emptyMsg = document.getElementById('emptyMsg');
    const cartTable = document.getElementById('cartTable');
    tbody.innerHTML = '';

    let total = 0;
    let itemsCount = 0;

    for (let id in cart) {
      const qty = cart[id];
      if (qty <= 0) continue;
      itemsCount += qty;
      const prod = products[id];
      const subtotal = prod.price * qty;
      total += subtotal;

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${prod.name}</td>
        <td><img src="${prod.image}" alt="${prod.name}"></td>
        <td>${qty}</td>
        <td>${prod.price} lei</td>
        <td>${subtotal} lei</td>
        <td><button class="remove-btn" onclick="removeFromCart('${id}')">Șterge</button></td>
      `;

      tbody.appendChild(row);
    }

    if (itemsCount === 0) {
      cartTable.style.display = 'none';
      emptyMsg.style.display = 'block';
    } else {
      cartTable.style.display = 'table';
      emptyMsg.style.display = 'none';
      document.getElementById('totalPrice').textContent = total + ' lei';
    }
  }

  function removeFromCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    delete cart[id];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  window.onload = () => {
    renderCart();
  }
</script>

</body>
</html>
