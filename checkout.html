<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paradisul Porumbeilor - Coș</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f4f8;
  }
  h1 {
    color: #2c3e50;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #3498db;
    color: white;
  }
  img {
    width: 80px;
    height: 80px;
    object-fit: contain;
  }
  #emptyMsg {
    margin-top: 50px;
    font-size: 18px;
    color: #555;
  }
  #backBtn {
    display: inline-block;
    margin-top: 25px;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
  }
  #backBtn:hover {
    background-color: #2980b9;
  }
  .remove-btn {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 7px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .remove-btn:hover {
    background-color: #c0392b;
  }
  tfoot td {
    font-weight: 700;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Coșul tău</h1>

<table id="cartTable" style="display:none;">
  <thead>
    <tr>
      <th>Produs</th>
      <th>Imagine</th>
      <th>Cantitate</th>
      <th>Preț unitar</th>
      <th>Subtotal</th>
      <th>Șterge</th>
    </tr>
  </thead>
  <tbody id="cartBody"></tbody>
  <tfoot>
    <tr>
      <td colspan="4" style="text-align:right;">Total:</td>
      <td id="totalPrice">0 lei</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div id="emptyMsg">Coșul este gol.</div>

<a href="index.html" id="backBtn">Înapoi la magazin</a>

<script>
  const products = {
    hat: { name: "Palarie porumbei", price: 30, image: "hat.jpg" },
    sneakers: { name: "Sneakers pentru porumbei", price: 45, image: "sneakers.jpg" },
    food: { name: "Hrană premium", price: 20, image: "food.jpg" },
    nest: { name: "Cuib confortabil", price: 50, image: "nest.jpg" },
  };

  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const tbody = document.getElementById('cartBody');
    const cartTable = document.getElementById('cartTable');
    const emptyMsg = document.getElementById('emptyMsg');

    tbody.innerHTML = '';
    let total = 0;
    let hasItems = false;

    for (let id in cart) {
      const qty = cart[id];
      if (qty <= 0) continue;
      hasItems = true;

      const prod = products[id];
      const subtotal = prod.price * qty;
      total += subtotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${prod.name}</td>
        <td><img src="${prod.image}" alt="${prod.name}"></td>
        <td>${qty}</td>
        <td>${prod.price} lei</td>
        <td>${subtotal} lei</td>
        <td><button class="remove-btn" onclick="removeFromCart('${id}')">Șterge</button></td>
      `;
      tbody.appendChild(row);
    }

    if (hasItems) {
      cartTable.style.display = 'table';
      emptyMsg.style.display = 'none';
      document.getElementById('totalPrice').textContent = total + ' lei';
    } else {
      cartTable.style.display = 'none';
      emptyMsg.style.display = 'block';
    }
  }

  function removeFromCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    delete cart[id];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  window.onload = renderCart;
</script>

</body>
</html>
