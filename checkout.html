<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Paradisul Porumbeilor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #0a9396;
      margin-bottom: 30px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #0a9396;
      color: white;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #555;
    }
    button {
      background-color: #0a9396;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #005f73;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #005f73;
      font-weight: bold;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Coșul tău - Paradisul Porumbeilor</h1>

  <table id="cart-table" style="display:none;">
    <thead>
      <tr>
        <th>Produs</th>
        <th>Cantitate</th>
        <th>Preț unitar</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <p id="empty-msg" class="empty">Coșul tău este gol.</p>

  <p id="total-price" class="total"></p>

  <button id="checkout-btn" style="display:none;">Finalizează comanda</button>

  <a href="index.html" class="back">← Înapoi la magazin</a>

  <script>
    const products = {
      "hat": { name: "Pălărie porumbel", price: 50 },
      "sneakers": { name: "Adidași porumbel", price: 80 },
      "food": { name: "Mâncare porumbel", price: 30 },
      "nest": { name: "Cuib porumbel", price: 120 }
    };

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const tbody = document.getElementById('cart-body');
      const table = document.getElementById('cart-table');
      const emptyMsg = document.getElementById('empty-msg');
      const totalPriceP = document.getElementById('total-price');
      const checkoutBtn = document.getElementById('checkout-btn');

      tbody.innerHTML = '';

      let total = 0;
      let hasItems = false;

      for (const id in cart) {
        if (cart[id] > 0 && products[id]) {
          hasItems = true;
          const product = products[id];
          const quantity = cart[id];
          const subtotal = product.price * quantity;
          total += subtotal;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.name}</td>
            <td>${quantity}</td>
            <td>${product.price} RON</td>
            <td>${subtotal} RON</td>
          `;
          tbody.appendChild(row);
        }
      }

      if (hasItems) {
        table.style.display = 'table';
        emptyMsg.style.display = 'none';
        totalPriceP.textContent = `Total de plată: ${total} RON`;
        checkoutBtn.style.display = 'block';
      } else {
        table.style.display = 'none';
        emptyMsg.style.display = 'block';
        totalPriceP.textContent = '';
        checkoutBtn.style.display = 'none';
      }
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      alert('Comanda ta a fost înregistrată. Mulțumim pentru cumpărături!');
      localStorage.removeItem('cart');
      loadCart();
    });

    loadCart();
  </script>

</body>
</html>
