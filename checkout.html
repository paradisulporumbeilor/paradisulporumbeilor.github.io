<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checkout - Paradisul Porumbeilor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
  }
  h1 {
    color: #333;
  }
  p {
    font-size: 1.2em;
  }
  a {
    color: #008CBA;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    margin-bottom: 10px;
    font-size: 1.1em;
  }
  .total {
    font-weight: bold;
    font-size: 1.3em;
    margin-top: 20px;
  }
  button {
    margin-top: 20px;
    background: #008CBA;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
  }
  button:hover {
    background: #005f73;
  }
</style>
</head>
<body>

<h1>Checkout</h1>

<div id="cart-items"></div>

<button onclick="clearCart()">Golește coșul</button>

<p><a href="index.html">Înapoi la magazin</a></p>

<script>
  function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContainer = document.getElementById('cart-items');

    if(cart.length === 0) {
      cartContainer.innerHTML = '<p>Coșul tău este gol.</p>';
      return;
    }

    let html = '<ul>';
    let total = 0;
    cart.forEach(item => {
      html += `<li>${item.name} - ${item.price} RON</li>`;
      total += item.price;
    });
    html += '</ul>';
    html += `<p class="total">Total: ${total} RON</p>`;

    cartContainer.innerHTML = html;
  }

  function clearCart() {
    if(confirm('Ești sigur că vrei să golești coșul?')) {
      localStorage.removeItem('cart');
      displayCart();
    }
  }

  window.onload = displayCart;
</script>

</body>
</html>
