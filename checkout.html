<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Paradisul Porumbeilor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 5px 10px; cursor: pointer; }
    #total { font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>

<h1>Coșul tău de cumpărături</h1>

<table id="cart-table">
  <thead>
    <tr>
      <th>Produs</th>
      <th>Preț unitar (RON)</th>
      <th>Cantitate</th>
      <th>Subtotal (RON)</th>
      <th>Acțiune</th>
    </tr>
  </thead>
  <tbody>
    <!-- Produsele din coș vor fi afișate aici -->
  </tbody>
</table>

<div id="total">Total: 0 RON</div>

<button onclick="goBack()">Continuă cumpărăturile</button>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#cart-table tbody');
    tbody.innerHTML = '';

    let total = 0;

    cart.forEach((item, index) => {
      const subtotal = item.price * item.qty;
      total += subtotal;

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price.toFixed(2)}</td>
        <td>${item.qty}</td>
        <td>${subtotal.toFixed(2)}</td>
        <td><button onclick="removeItem(${index})">Șterge</button></td>
      `;

      tbody.appendChild(row);
    });

    document.getElementById('total').textContent = `Total: ${total.toFixed(2)} RON`;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  // La încărcarea paginii
  window.onload = loadCart;
</script>

</body>
</html>
