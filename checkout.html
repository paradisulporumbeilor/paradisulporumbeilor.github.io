<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paradisul Porumbeilor - Coș</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 8px 15px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Coșul tău</h1>

<table id="cart-table">
  <thead>
    <tr>
      <th>Produs</th>
      <th>Preț</th>
      <th>Cantitate</th>
      <th>Total</th>
      <th>Acțiuni</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<p id="empty-msg">Coșul este gol.</p>

<button onclick="goBack()">Continuă cumpărăturile</button>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#cart-table tbody');
    const emptyMsg = document.getElementById('empty-msg');
    tbody.innerHTML = '';

    if (cart.length === 0) {
      emptyMsg.style.display = 'block';
      document.getElementById('cart-table').style.display = 'none';
      return;
    } else {
      emptyMsg.style.display = 'none';
      document.getElementById('cart-table').style.display = 'table';
    }

    let grandTotal = 0;
    cart.forEach(item => {
      const total = item.price * item.qty;
      grandTotal += total;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price.toFixed(2)} RON</td>
        <td>${item.qty}</td>
        <td>${total.toFixed(2)} RON</td>
        <td><button onclick="removeItem(${item.id})">Șterge</button></td>
      `;
      tbody.appendChild(tr);
    });

    const trTotal = document.createElement('tr');
    trTotal.innerHTML = `
      <td colspan="3"><strong>Total general</strong></td>
      <td colspan="2"><strong>${grandTotal.toFixed(2)} RON</strong></td>
    `;
    tbody.appendChild(trTotal);
  }

  function removeItem(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.filter(item => item.id !== id);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  window.onload = loadCart;
</script>

</body>
</html>
