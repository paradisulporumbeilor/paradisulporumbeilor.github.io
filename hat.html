<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pălărie porumbel - Paradisul Porumbeilor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7ff;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #3a49e0;
      margin-bottom: 15px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(58,73,224,0.3);
    }
    p.description {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    p.price {
      font-weight: 700;
      font-size: 1.3rem;
      color: #3751ff;
      margin-bottom: 30px;
    }
    a.back-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3751ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.back-link:hover {
      background-color: #2a3bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pălărie porumbel</h1>
    <img src="images/hat.jpg" alt="Pălărie porumbel" />
    <p class="description">
      Pălărie porumbel confortabilă, perfectă pentru plimbări în parc și întâlniri cu prietenii porumbei.
      Confecționată din materiale ușoare și rezistente, asigură protecție optimă împotriva soarelui și vântului.
    </p>
    <p class="price">Preț: 15 RON</p>
    <a href="index.html" class="back-link">⬅ Înapoi la magazin</a>
  </div>
</body>
</html>
